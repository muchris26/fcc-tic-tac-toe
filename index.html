<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheets.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js.js"></script>
</head>

<body background='pics/xmas-bg.jpg'>
    <div id='notices'>
    </div>
    <div id='main'>

        <div class='text-center' id='settings'>
            <div class='row'>
                <div class='col' id='heading'>

                    Christmas Tic-Tac-Toe
                </div>
                <div class='col' id='xostatus'>

                </div>
                <div class='col'>

                    <button id="changexo">Change Colors (Reset's Game)</button>
                </div>

            </div>
        </div>
        <div class='gameBoard'>
            <table class='board'>
                <tr>
                    <td class='square' id='1'>

                    </td>
                    <td class='square' id='2'>

                    </td>
                    <td class='square' id='3'>

                    </td>
                </tr>
                <tr>
                    <td class='square' id='4'>

                    </td>
                    <td class='square' id='5'>

                    </td>
                    <td class='square' id='6'>

                    </td>
                </tr>
                <tr>
                    <td class='square' id='7'>

                    </td>
                    <td class='square' id='8'>

                    </td>
                    <td class='square' id='9'>

                    </td>
                </tr>
            </table>
        </div>
        <div class='text-center' id='status-area'>
            <p id="status">

            </p>
            <p id="open">

            </p>
            <p id="takenByP1">

            </p>
            <p id="takenByP2">

            </p>
            <p id="win">

            </p>
        </div>
    </div>

</body>
